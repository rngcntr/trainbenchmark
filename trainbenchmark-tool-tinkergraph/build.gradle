apply plugin: 'com.github.johnrengelman.shadow'

shadowJar {
	classifier = 'fat'
	manifest { attributes 'Main-Class': 'hu.bme.mit.trainbenchmark.benchmark.tinkergraph.TinkerGraphBenchmarkMain' }
}

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	compile project(':trainbenchmark-tool')
	compile group: 'org.apache.tinkerpop', name: 'tinkergraph-gremlin', version: tinkerGraphVersion
	compile group: 'org.apache.tinkerpop', name: 'gremlin-core', version: tinkerGraphVersion
	compile group: 'org.apache.tinkerpop', name: 'gremlin-groovy', version: tinkerGraphVersion
	compile group: 'org.apache.tinkerpop', name: 'gremlin-driver', version: tinkerGraphVersion
	compile group: 'org.slf4j', name: 'slf4j-nop', version: slf4jVersion
}
